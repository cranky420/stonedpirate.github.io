<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #333; /* Dark background color */
            color: #fff; /* Text color */
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-top: 50px;
        }
        p {
            font-size: 1.2rem;
            margin-top: 20px;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-size: 1.2rem;
            margin-top: 20px;
        }
        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>{{ result }}</h1>
    <p>Number of Visits: {{ visits_count }}</p>
    <p><a href="/">Play again</a></p>
</body>
</html>
