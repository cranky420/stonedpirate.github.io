<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Enter a Choice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333; /* Dark background */
            color: #fff; /* Text color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center horizontally */
            justify-content: center; /* Center vertically */
            height: 100vh;
        }
        .banner {
            background-color: #ff0000; /* Red banner */
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
        }
        .button-container {
            margin-top: 20px;
        }
        .back-button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        img {
            max-width: 80%; /* Adjust the width of the image as needed */
            margin-top: 20px; /* Add margin to separate from the paragraph */
        }
    </style>
</head>
<body>
    <div class="banner">
        Please Enter a Choice
    </div>
    <img src="{{url_for('static', filename='bbjkt.jpg')}}" />
    <div class="button-container">
        <a href="/" class="back-button">Go Back</a>
    </div>
</body>
</html>
